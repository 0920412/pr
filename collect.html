<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人收藏</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        let currentIndex = 0;
        const items = ["images/item1.jpg", "images/item2.jpg", "images/item3.jpg"];

        function changeItem(direction) {
            currentIndex = (currentIndex + direction + items.length) % items.length;
            document.getElementById('collection').src = items[currentIndex];
        }
    </script>
</head>
<body style="background-color: pink;">
    <div class="collection-container">
        <img id="collection" src="images/item1.jpg" alt="收藏品">
        <div class="buttons">
            <button onclick="changeItem(-1)">上一項收藏</button>
            <button onclick="changeItem(1)">下一項收藏</button>
        </div>
    </div>
</body>
</html>
